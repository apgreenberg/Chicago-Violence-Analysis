<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<style> /* set the CSS */

.line {
  fill: none;
  stroke-width: 2px;
}

#policeLine {
  stroke: steelblue;
}
#violentLine {
  stroke: red;
}
#otherLine {
  stroke: darkTurquoise;
}
#socialLine {
  stroke: darkSalmon;
}
</style>
</head>
<body>
<h1>
  Click on a line to get more details
</h1>
<p id="topChartLineLabel">No Line Selected<p>

<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var titleMapping = new Map()
titleMapping.set('#policeLine', {desc:"% change in police spending on investigations, foot patrol, and internal review"});
//hover over police line
function highlight(id) {
  d3.selectAll('.line')
  .style("stroke", "gainsboro");
  d3.select(id)
  .style("stroke", "black")
  .style("stroke-width", "6px");
  d3.select("topChartLineLabel")
  .text(titleMapping.get(id).desc);
}

function dehighlight() {
  d3.selectAll('.line')
  .style("stroke", null)
  .style("stroke-width", null);
}

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%Y");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the 1st line
var policeline = d3.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.police); });

// define the 2nd line
var valueline2 = d3.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.violent); });

var valueline3 = d3.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.other); });

var valueline4 = d3.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.social); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("crimetimeline.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
      d.year = parseTime(d.year);
      d.police = +d.police;
      d.violent = +d.violent;
      d.other = +d.other;
      d.social = +d.social;
  });

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.year; }));
  y.domain([d3.min(data, function(d) {
    return Math.min(d.police, d.violent, d.other, d.social); }), d3.max(data, function(d) {
	  return Math.max(d.police, d.violent, d.other, d.social); })]);

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("id", "policeLine")
      .attr("class", "line")
      .attr("onmouseover", "highlight('#policeLine')")
      .attr("onmouseout", "dehighlight()")
      .attr("d", policeline);

  // Add the valueline2 path.
  svg.append("path")
      .data([data])
      .attr("id", "violentLine")
      .attr("class", "line")
      .attr("onmouseover", "highlight('#violentLine')")
      .attr("onmouseout", "dehighlight()")
      .attr("d", valueline2);

  svg.append("path")
      .data([data])
      .attr("id", "otherLine")
      .attr("class", "line")
      .attr("onmouseover", "highlight('#otherLine')")
      .attr("onmouseout", "dehighlight()")
      .attr("d", valueline3);

  svg.append("path")
      .data([data])
      .attr("id", "socialLine")
      .attr("class", "line")
      .attr("onmouseover", "highlight('#socialLine')")
      .attr("onmouseout", "dehighlight()")
      .attr("d", valueline4);

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

});

</script>
</body>
</html>
